<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBrew · menu</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-page">
        
        <!-- Back arrow (left side, middle) -->
        <a href="index.html" class="back-arrow">←</a>
        
        <!-- Menu title -->
        <h1 class="menu-title">menu</h1>
        
        <!-- Thin line across the page -->
        <div class="menu-line"></div>
        
        <!-- Menu items container -->
        <div class="menu-items">
            
            <!-- Espresso -->
            <div class="menu-item">
                <div class="item-left">
                    <span class="item-name">espresso</span>
                    <span class="item-desc">strong and bold single shot</span>
                </div>
                <span class="item-price">$3.50</span>
            </div>
            
            <!-- Americano -->
            <div class="menu-item">
                <div class="item-left">
                    <span class="item-name">americano</span>
                    <span class="item-desc">espresso with hot water</span>
                </div>
                <span class="item-price">$4.00</span>
            </div>
            
            <!-- Cappuccino -->
            <div class="menu-item">
                <div class="item-left">
                    <span class="item-name">cappuccino</span>
                    <span class="item-desc">espresso + steamed milk + thick foam</span>
                </div>
                <span class="item-price">$4.50</span>
            </div>
            
            <!-- Flat White -->
            <div class="menu-item">
                <div class="item-left">
                    <span class="item-name">flat white</span>
                    <span class="item-desc">double espresso + silky microfoam</span>
                </div>
                <span class="item-price">$5.00</span>
            </div>
            
            <!-- Latte -->
            <div class="menu-item">
                <div class="item-left">
                    <span class="item-name">latte</span>
                    <span class="item-desc">espresso + lots of steamed milk + light foam</span>
                </div>
                <span class="item-price">$5.00</span>
            </div>
            
        </div>
        
        <!-- Bottom right image (no margins) -->
        <div class="menu-image"></div>
        
    </div>
</body>
</html>
